<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>window窗口组件</title>
	
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
	
	<script>
		$(function(){
			$('#box').window({
				width:400,
				height:250,
				title:'窗口',
				//shadow:false,
				modal:true,
				onClose:function(){
					confirm('你确定要关闭么?');
				},
				
			});
			
			$(document).dblclick(function(){
				$('#box').window('center');
			});
		});
	</script>
</head>

<body>
	<div id="box">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west',split:true" style="width:100px;">左边</div>
			<div data-options="region:'center'">内容</div>
			<div data-options="region:'south'" style="height:40px;padding:5px;">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="width:80px;">确认</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="width:80px;">取消</a>
			</div>
		</div>
	</div>
	
	
</body>
</html>
