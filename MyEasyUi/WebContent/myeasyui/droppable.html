	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
	
	<script>
		$(function(){
			$('#box').droppable({
			
				//accept:'#d1,#d2',
				//disabled:true,
				onDragEnter:function(e,source){
					$(this).css('background','pink');
				},
				onDragLeave:function(e,source){
					$(this).css('background','red');
				}
			});
			
			console.info($('#box').droppable('options'));
		});
	</script>
</head>

<body>
	<div id="box" style="width:200px;height:150px;background:black;"></div>
	<div id="d1" class="easyui-draggable" style="width:50px;height:50px;background:green;"></div>
	<div id="d2" class="easyui-draggable" style="width:50px;height:50px;background:grey;"></div>
	<div id="d3" class="easyui-draggable" style="width:50px;height:50px;background:blue;"></div>
</body>
</html>
