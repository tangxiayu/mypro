<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>tabs选项卡组件</title>
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
	
	<script>
		$(function(){
			$('#box').tabs({
				width:600,
				height:300,
				//plain:true,
				//fit:true,
				//border:false,
				//tabWidth:300,
				//scrollIncrement:300,
				//scrollDuration:1000,
				
				tools:[{
					iconCls:'icon-add',
					text:'增加',
					handler:function(){
						alert('add');
					}
				},{
					iconCls:'icon-remove',
					text:'删除',
					handler:function(){
						alert('remove');
					}
				},{
					iconCls:'icon-save',
					text:'保存',
					handler:function(){
						alert('save');
					}
				}],
				//selected:1,
				onSelect:function(title,index){
					alert(title + '|'+ index);
				},
				
				
				
			});
			
			$(document).click(function(){
				$('#box').tabs().css('display','block');
				$('#box').tabs('resize');
			});
			$('#box').tabs('add',{
				id:'bbb',
				title:'新选项卡',
				content:'新面板内容',
				iconCls:'icon-save',
				collapsible:true,
				closable:true,
			
			});
			console.log($('#box').tabs('getTab', 1));
			console.log($('#box').tabs('getTabIndex',$('#tab2')));
			
		});
	</script>
</head>

<body>
	<div id="box" class="easyui-tabs" >
		<div title="tab1" data-options="closable:true">tab1</div>
		<div title="tab2" id="tab2" data-options="closable:true">tab2</div>
		<div title="tab3" data-options="closable:true">tab3</div>
	</div>
</body>
</html>
