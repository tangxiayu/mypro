<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>accordion分类组件</title>
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4.2/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
	
	<script>
		$(function(){
			$('#box').accordion({
				width:500,
				height:400,
				//fit:true,
				//multiple:true,
				onSelect:function(title,index){
					alert(title + index);
				},
				
				
			});
			
			console.log($('#box').accordion('panels'));
			$(document).click(function(){
				$('#box').accordion().show();
				$('#box').accordion('resize');
			});
			
			$('#box').accordion('add',{
				title:'新面板',
				//closable:true,
				content:'新内容',
				//collapsible:true,
				
			});
			$('#box').accordion('remove',0);
		});
	</script>
</head>

<body>
	<div id="box" style="width:300px;height:200px;">
		<div title="accordion1">accordion1</div>
		<div title="accordion2">accordion2</div>
		<div title="accordion3">accordion3</div>
	</div>
</body>
</html>
