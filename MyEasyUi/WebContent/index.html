	<style>
		.topDiv{width:100%;height:30px;line-height:30px;background:#000080;color:white;}
		.topDiv .div1{float:left;width:40px;height:30px;line-height:30px;}
		.topDiv a{text-decoration:none;color:white;}
		.topDiv a:hover{color:red;}
		
		
		#acc ul{list-style:none;}
		#acc ul li{margin-top:5px;list-style-image:url('images/directory.png')}
		#acc ul li a{color:black;text-decoration:none;font-size:14px;}
	</style>
	
	
	<script>
		function addTab(title, url){
			if ($('#tt').tabs('exists', title)){
				$('#tt').tabs('select', title);
			} else {
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
				$('#tt').tabs('add',{
					title:title,
					content:content,
					closable:true
				});
			}
		}
	</script>
</head>
